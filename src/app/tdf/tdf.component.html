
<div class="container-fluid mt-5">
<div class="form-area">
    
    <form #details="ngForm" (ngSubmit)="onSubmit(details)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" 
            placeholder="Full Name" 
            class="form-control" 
            name="fullNames"ngModel 
            #fullNames="ngModel"
            required
            minlength="5" maxlength="20"
            [ngClass]="{'is-invalid':fullNames.touched && fullNames.invalid}">
        </div>
        <div *ngIf="fullNames.errors?.['required']"> <div class="alert alert-danger" *ngIf=" fullNames.touched && fullNames.invalid"> Full Name Required</div></div>
        <div *ngIf="fullNames.errors?.['minlength']"> <div class="alert alert-danger" > Full Name Atleast 5 character</div></div>
       
        
        <div class="form-group">
            <label>Email</label>
            <input 
            type="email" 
            placeholder="Email"
            class="form-control"
             name="email"ngModel 
             #email="ngModel" 
             pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
             required  
             [ngClass]="{'is-invalid':email.touched && email.invalid}">
            <div *ngIf="email.errors?.['required']"> <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is required</div></div>
            <div *ngIf="email.errors?.['pattern']"> <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Invalid Email Address</div></div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea cols="30" rows="10" placeholder="address" 
            class="form-control"
            name="address" 
            ngModel 
            #address="ngModel" 
            required></textarea>
                <div *ngIf="address.errors?.['required']"> <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address is required</div></div>
            
        </div>
      

        <button type="submit" class="btn btn-primary" [disabled]="details.invalid">Submit</button>

    </form>

</div>
</div>
