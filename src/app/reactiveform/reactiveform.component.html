<div class="container-fluid mt-5">
  <div class="form-area">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          placeholder="Full Name"
          class="form-control"
          name="fullName"
          formControlName="fullName"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            registerFormControl.fullName.touched &&
            registerFormControl.fullName.invalid
          "
        >
          <div *ngIf="registerFormControl.fullName.errors?.['required']">
            The Full Name is required
          </div>
          <div *ngIf="registerFormControl.fullName.errors?.['minlength']">
            The Full Name should be atleast 5 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          formControlName="email"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            registerFormControl.email.touched &&
            registerFormControl.email.invalid
          "
        >
          <div *ngIf="registerFormControl.email.errors?.['required']">
            The Email is required
          </div>
          <div *ngIf="registerFormControl.email.errors?.['pattern']">
            Invalid Email Id
          </div>
        </div>
      </div>

      <div formGroupName="contactDetails">
        <div class="form-group">
          <label>Address</label>
          <textarea
            cols="30"
            rows="10"
            placeholder="address"
            class="form-control"
            name="address"
            formControlName="address"
          ></textarea>
          <div
            class="alert alert-danger"
            *ngIf="
              nextedDetails.address.touched && nextedDetails.address.invalid
            "
          >
            <div *ngIf="nextedDetails.address.errors?.['required']">
              The Address is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Shipping Address</label>
          <textarea
            cols="30"
            rows="10"
            placeholder="shippingAddress"
            class="form-control"
            name="shippingAddress"
            formControlName="shippingAddress"
          ></textarea>
          <div
            class="alert alert-danger"
            *ngIf="
              nextedDetails.shippingAddress.touched &&
              nextedDetails.shippingAddress.invalid
            "
          >
            <div *ngIf="nextedDetails.shippingAddress.errors?.['required']">
              The Shipping Address is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Contact Details</label>
          <input
            type="text"
            placeholder="contactNo"
            class="form-control"
            name="contactNo"
            formControlName="contactNo"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              nextedDetails.contactNo.touched && nextedDetails.contactNo.invalid
            "
          >
            <div *ngIf="nextedDetails.contactNo.errors?.['required']">
              The MobileNumber is required
            </div>
            <div *ngIf="nextedDetails.contactNo.errors?.['minlength']">
              invalid Number
            </div>
          </div>
        </div>

      
      </div>
      <div class="form-group">
        <label>Skills</label>
        <input type="text" class="form-control"  #skill (keyup.enter)="addSkills(skill)" required>

        <ul class="list-group">
            <li class="list-group-item"  *ngFor="let skill of Skills.controls; let i=index">{{skill.value}} 
                <a href="" class="btn btn-sm btn-danger" (click)="removeSkills(i)">X</a>
            </li>
        </ul>
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </div>

  <h5>{{formvalue|json}}</h5>
</div>
